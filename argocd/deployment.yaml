apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp
  namespace: devopsapp
  labels:
    app: flaskapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - name: flaskapp
        image: iyilmaz17/flaskapp:v1
        ports:
        - containerPort: 4000
